<!DOCTYPE html>  <!-- HTML5 문서라는 선언 --> 
<html>  <!-- 문서 전체를 감싸는 테그--> 
    <head>  <!-- 눈에 보이지 않는 정보 (문서 제목, 문자 인코딩 등)--> 
        <meta charset="UTF-8" />
        <title>문서 제목</title>
    </head>
    <body>
        <h1>여기부터 화면에 보이는 내용</h1>
        <h2>조금 작은 제목</h2>
        <p>이건 일반 문단 입니다</p>
        <strong>강조하는 굵은 글씨</strong>
        <em>기울여서 강조</em>
        <br /> 줄바꿈
        <hr /> 수평선
        <p>이건 일반 문단2 입니다</p>

        <h3>순서 없는 목록</h3>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul><!-- 순서가 없는 목록(점표시)--> 

        <h3>순서가 있는 목록</h3>
        <ol><!--순서가 있는 목록(숫자 표시)--> 
            <li>html 배우기</li>
            <li>css 배우기</li>
            <li>자바스크립트 배우기</li>
        </ol>

        <h3>하이퍼 링크</h3>
        <a href="https://www.naver.com">네이버로 이동</a>
        
        <h3>이미지</h3>
        <img src="https://via.placeholder.com/150" alt="샘플 이미지" />
<!--
        <img>: 이미지를 삽입
        src: 이미지의 주소
        alt: 이미지가 로딩되지 않을 때 표시할 대체 텍스트
--> 
        <h3>표 만들기</h3>
        <table border="1">
            <tr><!--표의 행-->
                <th>이름</th><!--제목셀-->
                <th>나이</th>
            </tr>
                <td>철수</td>
                <td>20</td>
        </table>

    </body>
</html>
